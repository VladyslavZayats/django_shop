{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'shop/css/style.css' %}">
</head>
<body>
<div class="header">
    <div class="i-logo"><img src="{% static 'shop/images/y-logo.png' %}" alt=""></div>

<ul class="menu">
{% block mainmenu %}
    {% for i in menu %}
<li>{{ i }}</li>
    {% endfor %}
{% endblock mainmenu %}
</ul>
</div>



{% block content %}
{% endblock content %}

</body>
</html>
